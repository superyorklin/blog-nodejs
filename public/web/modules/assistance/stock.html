<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>财经助手</title>
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/overall.css">
    <script src="../../lib/jquery-3.2.1.min.js"></script>
    <script src="../../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../../js/common/Cookie.js"></script>
    <script src="../../js/common/Request.js"></script>
    <script src="../../js/common/Utils.js"></script>
    <script src="js/NavigatorButtons.js"></script>
    <script src="js/Stock.js"></script>
</head>
<body>
<div>
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <a class="navbar-brand" href="../../index.html">财经助手·股票</a>
                </div>

                <div>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                功能
                                <b class="caret"></b>
                            </a>

                            <ul class="dropdown-menu">
                                <li id="navigator_top_function_btn_message"><a href="#">消息</a></li>
                                <li id="navigator_top_function_btn_stock_latest_data"><a href="#">实时股票数据</a></li>
                                <li id="navigator_top_function_btn_stock" class="active"><a href="#">股票</a></li>
                                <li id="navigator_top_function_btn_fund"><a href="#">基金</a></li>
                                <li class="divider"></li>
                                <li id="navigator_top_function_btn_script"><a href="#">脚本</a></li>
                            </ul>

                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </div>

    <nav class="navbar navbar-default col-lg-6 col-center-block">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            股票
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li id="stock_btn_query"><a href="#">股票查询</a></li>
                            <li id="stock_btn_data_query"><a href="#">数据查询</a></li>
                        </ul>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            分析
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li id="stock_btn_analyse_stockCode_positive"><a href="#">股票代码-积极结果</a></li>
                            <li id="stock_btn_analyse_stockCode_negative"><a href="#">股票代码-消极结果</a></li>
                            <li class="divider"></li>
                            <li id="stock_btn_analyse_scriptNames"><a href="#">查看脚本名称</a></li>
                            <li id="stock_btn_analyse_scriptName_positive"><a href="#">脚本名称-积极结果</a></li>
                            <li id="stock_btn_analyse_scriptName_negative"><a href="#">脚本名称-消极结果</a></li>
                        </ul>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            通知
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li id="stock_btn_analyse_email_notify_query"><a href="#">查看分析结果邮件通知</a></li>
                            <li id="stock_btn_analyse_email_notify_add"><a href="#">添加分析结果邮件通知</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="col-lg-6 col-center-block">
        <ol class="breadcrumb">
            <li>股票</li>
            <li id="stock_bread_info_one">查询</li>
            <li id="stock_bread_info_two"></li>
        </ol>
    </div>

    <div class="col-lg-6 col-center-block">
        <div id="stock_stock_query">
            <div class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <input id="stock_stock_query_input_stockCode" type="text" class="form-control" placeholder="输入股票代码">
                    <span class="input-group-addon"><a id="stock_stock_query_input_btn_query">搜索</a></span>
                </div>
            </div>
            <br>
            <div id="stock_stock_stockList" class="col-lg-6 col-center-block">
            </div>
            <br>
            <div class="col-lg-6 col-center-block" style="padding-bottom: 2em">
                <button id="stock_stock_query_btn_getMore" type="button" class="btn btn-default btn-block">
                    点击加载更多 ......
                </button>
            </div>
        </div>

        <div id="stock_stock_data_query" style="display: none;">
            <div class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <input id="stock_stock_data_query_input_stockCode" type="text" class="form-control"
                           placeholder="输入股票代码">
                    <span class="input-group-addon"><a id="stock_stock_data_query_input_btn_query">搜索</a></span>
                </div>
            </div>
            <br>
            <div id="stock_stock_data_stockList" class="col-lg-6 col-center-block">
            </div>
            <br>
            <div class="col-lg-6 col-center-block" style="padding-bottom: 2em">
                <button id="stock_stock_data_query_btn_getMore" type="button" class="btn btn-default btn-block">
                    点击加载更多 ......
                </button>
            </div>
        </div>

        <div id="stock_analyse_scriptNames" style="display: none;">
            <div id="stock_analyse_scriptNames_List" class="col-lg-6 col-center-block">
            </div>
        </div>

        <div id="stock_analyse_stockCode_positive" style="display: none;">
            <div class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <input id="stock_analyse_stockCode_positive_query_input_stockCode" type="text" class="form-control"
                           placeholder="输入股票代码">
                    <span class="input-group-addon"><a
                            id="stock_analyse_stockCode_positive_query_input_btn_query">搜索</a></span>
                </div>
            </div>
            <br>
            <div id="stock_analyse_stockCode_positive_List" class="col-lg-6 col-center-block">
            </div>
            <br>
            <div class="col-lg-6 col-center-block" style="padding-bottom: 2em">
                <button id="stock_analyse_stockCode_positive_query_btn_getMore" type="button"
                        class="btn btn-default btn-block">
                    点击加载更多 ......
                </button>
            </div>
        </div>

        <div id="stock_analyse_stockCode_negative" style="display: none;">
            <div class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <input id="stock_analyse_stockCode_negative_query_input_stockCode" type="text" class="form-control"

                    <span class="input-group-addon"><a
                            id="stock_analyse_stockCode_negative_query_input_btn_query">搜索</a></span>

            <div id="stock_analyse_stockCode_negative_List" class="col-lg-6 col-center-block">
            </div>
            <br>
            <div class="col-lg-6 col-center-block" style="padding-bottom: 2em">
                <button id="stock_analyse_stockCode_negative_query_btn_getMore" type="button"
                        class="btn btn-default btn-block">
                    点击加载更多 ......
                </button>
            </div>
        </div>

        <div id="stock_analyse_scriptName_positive" style="display: none;">
            <div class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <input id="stock_analyse_scriptName_positive_query_input_scriptName" type="text"
                           class="form-control" placeholder="输入脚本名称">
                    <span class="input-group-addon"><a
                            id="stock_analyse_scriptName_positive_query_input_btn_query">搜索</a></span>
                </div>
            </div>
            <br>
            <div id="stock_analyse_scriptName_positive_List" class="col-lg-6 col-center-block">
            </div>
            <br>
            <div class="col-lg-6 col-center-block" style="padding-bottom: 2em">
                <button id="stock_analyse_scriptName_positive_query_btn_getMore" type="button"
                        class="btn btn-default btn-block">
                    点击加载更多 ......
                </button>
            </div>
        </div>

        <div id="stock_analyse_scriptName_negative" style="display: none;">
            <div class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <input id="stock_analyse_scriptName_negative_query_input_scriptName" type="text"
                           class="form-control" placeholder="输入脚本名称">
                    <span class="input-group-addon"><a
                            id="stock_analyse_scriptName_negative_query_input_btn_query">搜索</a></span>
                </div>
            </div>
            <br>
            <div id="stock_analyse_scriptName_negative_List" class="col-lg-6 col-center-block">
            </div>
            <br>
            <div class="col-lg-6 col-center-block" style="padding-bottom: 2em">
                <button id="stock_analyse_scriptName_negative_query_btn_getMore" type="button"
                        class="btn btn-default btn-block">
                    点击加载更多 ......
                </button>
            </div>
        </div>

        <div id="stock_analyse_email_notify_query" style="display: none">
            <div id="stock_analyse_notify_Email_List" class="col-lg-6 col-center-block">
            </div>
        </div>

        <div id="stock_analyse_email_notify_add" style="display: none">
            <div id="stock_analyse_notify_email_add_form" class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <span class="input-group-addon">输入邮箱地址</span>
                    <input id="stock_analyse_notify_email_add_address" type="text" class="form-control"
                           placeholder="输入你的邮箱地址..">
                </div>
                <br>
                <div class="col-lg-12">
                    <button id="stock_analyse_notify_email_add_form_submit" type="button"
                            class="btn btn-default btn-block">提交
                    </button>
                </div>
            </div>
        </div>

        <!-- 返回顶部锚点按钮 -->
        <div id="top" class="circle" data-spy="affix"><a id="btn_back_top">顶部</a></div>
    </div>
</body>
</html>
