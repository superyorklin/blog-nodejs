<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新闻圈</title>
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/overall.css">
    <script src="../../lib/jquery-3.2.1.min.js"></script>
    <script src="../../lib/jquery.form.min.js"></script>
    <script src="../../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../../js/common/Cookie.js"></script>
    <script src="../../js/common/Request.js"></script>
    <script src="../../js/common/Utils.js"></script>
    <script src="js/NavigatorButtons.js"></script>
    <script src="js/Script.js"></script>
</head>
<body>
<div>
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <a class="navbar-brand" href="../../index.html">新闻圈·消息·脚本</a>
                </div>

                <div>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                功能
                                <b class="caret"></b>
                            </a>

                            <ul class="dropdown-menu">
                                <li id="navigator_top_function_btn_message"><a href="#">消息·列表</a></li>
                                <li id="navigator_top_function_btn_message_search"><a href="#">消息·搜索</a></li>
                                <li id="navigator_top_function_btn_notify"><a href="#">消息·通知</a></li>
                                <li class="divider"></li>
                                <li id="navigator_top_function_btn_hot_search"><a href="#">微博热搜</a></li>
                                <li class="divider"></li>
                                <li id="navigator_top_function_btn_script" class="active"><a href="#">消息脚本</a></li>
                            </ul>

                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </div>

    <nav class="navbar navbar-default col-lg-6 col-center-block">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav">
                    <li id="script_nav" class="dropdown">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            脚本功能
                            <b class="caret"></b>
                        </a>

                        <ul class="dropdown-menu">
                            <li id="script_type_nav_btn_message_example"><a
                                    id="script_type_nav_btn_message_example_link" href="#" target="_blank">下载脚本示例</a></li>
                            <li id="script_type_nav_btn_upload_script"><a href="#">上传脚本</a></li>
                            <li id="script_type_nav_btn_script_name_list"><a href="#">脚本列表</a></li>
                        </ul>
                    </li>

                    <li id="script_nav2" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            中文乱码
                            <b class="caret"></b>
                        </a>

                        <ul class="dropdown-menu">
                            <li id="script_type_nav_messy_code_script_list"><a href="#"> 查看出现乱码脚本列表</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 面包屑提示栏 -->
    <div class="col-lg-6 col-center-block">
        <ol class="breadcrumb">
            <li>脚本</li>
            <li id="script_type_bread_info">上传脚本</li>
        </ol>
    </div>

    <div class="col-lg-6 col-center-block">
        <div id="script_type_upload">
            <form id="script_message_upload_file_form" class="bs-example bs-example-form" role="form"
                  enctype="multipart/form-data">
                <div class="input-group">
                    <span class="input-group-addon">选择文件:</span>
                    <input name="file" id="script_message_upload_file" type="file" class="form-control">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">文件命名:</span>
                    <input name="fileName" id="script_message_upload_fileName" type="text" class="form-control"
                           placeholder="输入文件命名...">
                </div>
                <br>
            </form>

            <div class="col-lg-12">
                <button id="script_message_upload_submit" type="button" class="btn btn-default btn-block">提交</button>
            </div>
        </div>

        <div id="script_type_script_name_List" class="col-lg-6 col-center-block" style="display: none">
        </div>
    </div>
</body>
</html>
