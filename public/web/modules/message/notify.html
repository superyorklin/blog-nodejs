                    <span class="input-group-addon">选择消息类型</span>

                    </select>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">选择消息时段</span>
                    <select name="messageRange" class="form-control text-align:center"

                        <option>最近一小时</option>
                        <option>最近二小时</option>

                        <option>最近十小时</option>
                        <option>最近十二小时</option>

                </div>
                <br>

                    <select name="messageRange" class="form-control text-align:center"
                            id="notify_email_add_notify_day">
                        <option>每天</option>
                        <option>周末</option>
                        <option>工作日</option>

                </div>
                <br>
