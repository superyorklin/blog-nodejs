<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>助手</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/overall.css">
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/common/Cookie.js"></script>
    <script src="js/common/Request.js"></script>
    <script src="js/common/Utils.js"></script>
    <script src="js/LoginRegister.js"></script>
</head>
<body>
<div>
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">助手·登录</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="col-lg-4 col-center-block">
        <br>
        <br>
        <br>
        <br>
        <div class="bs-example bs-example-form" role="form">
            <div class="input-group">
                <span class="input-group-addon">名称</span>
                <input id="login_input_name" type="text" class="form-control" placeholder="输入用户名">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input id="login_input_password" type="password" class="form-control"
                       placeholder="输入用户密码">
            </div>
            <br>
            <div class="col-lg-12 col-center-block">
                <button id="login_input_btn_login" type="button" class="btn btn-default btn-block">登录</button>
            </div>
            <div class="col-lg-12 col-center-block">
                <button type="button" class="btn btn-link btn-block">
                    <a href="register.html">
                        注册新账号
                    </a>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
