<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Assistance</title>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="./lib/jquery-3.2.1.min.js"></script>
    <script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/LoginRegister.js"></script>
    <script src="js/common/Cookie.js"></script>
    <script src="js/common/Request.js"></script>
</head>
<body>
<div>
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Finance Assistance</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="col-lg-12">
        <form class="bs-example bs-example-form" role="form">
            <div class="input-group">
                <span class="input-group-addon">name</span>
                <input id="register_input_name" type="text" class="form-control" placeholder="input your user name">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">password</span>
                <input id="register_input_password" type="password" class="form-control" placeholder="input your user password">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">verify password</span>
                <input id="register_input_password_verify" type="password" class="form-control" placeholder="verify your user password">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">email</span>
                <input id="register_input_email" type="email" class="form-control" placeholder="input your user email">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">phone</span>
                <input id="register_input_phone" type="text" class="form-control" placeholder="input your user PhoneNumber">
            </div>
            <br>
            <div class="col-lg-12">
                <button id="register_input_btn_register" type="button" class="btn btn-default btn-block">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
