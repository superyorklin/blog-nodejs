<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>upload</title>
  <link href="./stylesheets/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div style="width: 800px;margin:0 auto">
    <h2>博文添加</h2>
    <form  name="form1" action="/admin" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="articalTitle">文章标题</label>
        <input type="text" id="articalTitle" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="articalType">文章分类(多个分类用分号连接)</label>
        <input type="text" id="articalType" class="form-control"/>
      </div>
      <div class="form-group">
          <label for="articalDesc">文章描述</label>
          <input type="text" id="articalDesc" class="form-control"/>
        </div>
      <div class="form-group">
        <label for="articalFile">选择文件</label>
        <input type="file" id="articalFile"/>
      </div>
      <button type="submit" class="btn btn-default">提交</button>
    </form>
    <h2>推荐文章添加</h2>
    <form name="form2" action="" method="post">
      <div class="form-group">
        <label for="recommendTitle">文章标题</label>
      </div>
    </form>
  </div>
  <script src="./javascripts/jquery.min.js"></script>
  <script src="./javascripts/bootstrap.min.js"></script>
</body>
</html>
